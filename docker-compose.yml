version: "3"
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/burogu
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    depends_on:
      - db

  esbuild:
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn esbuild --config=esbuild.config.js
    environment:
      - ESBUILD_WATCH=true
    volumes:
      - .:/burogu

  tailwindcss:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "bin/rails tailwindcss:watch"
    volumes:
      - .:/burogu
    stdin_open: true
    tty: true

volumes:
  postgres_volume:
